  <p class="header__desc">
    Diseña invitaciones únicas y creativas para tus eventos
  </p>
</header>
      <!-- Sección: Rellena -->
<section class="collapsible">
  <button class="collapsible__header">Rellena</button>
  <div class="collapsible__content">
    <form class="form">
        <div class="content__share">
            <button class="share__button js-reset" title="Limpiar el formulario">RESETEAR</button>
        </div>
      <!-- Grupo: Mensaje -->
      <div class="form__group">
        <label for="message" class="form__label">Mensaje</label>
        <textarea id="message" class="form__input" maxlength="200" placeholder="Te invito a..."></textarea>
      </div>
      <!-- Grupo: Nombre -->
      <div class="form__group">
        <label for="name" class="form__label">Nombre</label>
        <input type="text" id="name" class="form__input" placeholder="¿Quién invita? pon aquí tu firma" />
      </div>
      
      <!-- Grupo: Email -->
      <div class="form__group">
        <label for="email" class="form__label">Correo electrónico</label>
        <input type="email" id="email" class="form__input" required placeholder="correo electrónico"/>
      </div>

      <!-- Grupo: Teléfono -->
      <div class="form__group">
        <label for="phone" class="form__label">Teléfono</label>
        <input type="tel" id="phone" class="form__input" placeholder="Número de telefono"/>
      </div>

      <!-- Grupo: Fecha -->
      <div class="form__group">
        <label for="date" class="form__label">Fecha</label>
        <input type="date" id="date" class="form__input" placeholder="Fecha del evento" />
      </div>

      <!-- Grupo: Dirección -->
      <div class="form__group">
        <label for="address" class="form__label">Dirección</label>
        <input type="text" id="address" class="form__input" placeholder="Dirección del evento"/>
      </div>

      <!-- Grupo: Foto -->
      <div class="form__group">
        <label for="photo" class="form__label">Foto</label>
        <input type="file" id="photo" class="form__input" accept="image/*" placeholder="Añade una imagen" />

      </div>
    </form>
  </div>

<!-- Sección: Diseña -->

<button class="collapsible__header">Diseña</button>
<div class="collapsible__content design">
    <!-- Estilo -->
    <div class="design__group">
      <label for="style" class="design__label">Elige un estilo</label>
      <select id="style" class="design__select">
        <option value="">-- Selecciona --</option>
        <option value="boda">Boda</option>
        <option value="cumple">Cumpleaños</option>
        <option value="networking">Networking</option>
      </select>
    </div>

    <!-- Fondos -->
    <div class="design__group">
      <span class="design__label">Fondos disponibles</span>
      <div class="design__backgrounds js-backgrounds"></div>
    </div>

    <!-- Tipografía -->
    <div class="design__group">
      <label for="font" class="design__label">Tipografía</label>
      <select id="font" class="design__select js-font">
        <option value="Nunito">Nunito</option>
        <option value="Dancing Script">Dancing Script</option>
        <option value="Roboto">Roboto</option>
        <option value="Permanent Marker">Permanet Marker</option>
        <option value="Comic Relief">Comic Relief</option>
      </select>
    </div>

    <!-- Tamaño texto -->
    <div class="design__group">
      <label for="fontSize" class="design__label">Tamaño texto</label>
      <input
        type="range"
        id="fontSize"
        min="12"
        max="36"
        value="12"
        class="js-font-size"
      />
    </div>

    <!-- Color texto -->
    <div class="design__group">
      <label for="fontColor" class="design__label">Color texto</label>
      <input
        type="color"
        id="fontColor"
        value="#000000"
        class="js-font-color"
      />
</div>
</section>



      <section class="preview-section">
    <div class="preview">
        <div class="preview__main">
            <p class="preview-main__message"></p>
            <p class="preview-main__host-name"></p>
        </div>
        <div class="preview__data">
            <p class="preview__event-date"></p>
            <p class="preview__phone"></p>
            <p class="preview__mail"></p>
            <p class="preview__address"></p>
        </div>
        <div class="user-photo">       
            <img id="preview-image" src="#" alt="Vista previa de la foto" style="display: none;" /></div>
        </div>
    </div>
</section>
